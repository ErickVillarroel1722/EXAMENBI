<ion-header>
  <ion-toolbar>
    <ion-title>Robot y Perros</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button (click)="saveItem(item)" *ngFor="let item of items">Guardar</ion-button>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
